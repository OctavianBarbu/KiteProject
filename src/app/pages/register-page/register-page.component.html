<div class="container">
    <form class="form-control shadow" [formGroup]="registerForm" (ngSubmit)="submitRegister()">

        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Full Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="name?.errors?.['required']" style="color: red;">
                Field is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">
            <div *ngIf="email?.errors?.['required']" style="color: red;">
                Field is required.
            </div>
            <div *ngIf="email?.errors?.['email']" style="color: red;">
                You need to enter a valid email address.
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div *ngIf="username?.errors?.['required']" style="color: red;">
                Field is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="password?.errors?.['required']" style="color: red;">
                Field is required.
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="conf_password">
            <div *ngIf="conf_password?.errors?.['required']" style="color: red;">
                Field is required.
            </div>
        </div>
        <div class="mb-2">
            <a href="/login">Login here</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
