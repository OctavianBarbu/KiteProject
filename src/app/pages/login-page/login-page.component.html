<div class="container">
    <form class="form-control shadow" [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type="email" class="form-control" formControlName="username">
            <div *ngIf="username?.errors?.['required']" style="color: red;">
                Field is required.
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div *ngIf="password?.errors?.['required']" style="color: red;">
                Field is required.
            </div>
        </div>
        <div class="mb-2">
            <a href="/register">Register here</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
